		input.addEventListener("click",function() {
			

			var fruitName = event.target.nextSibling.data;  //Gets Clicked Element from Box 1
			


			var newlist = document.createElement("li"); //Creates li element 


			var completeListEle = document.createTextNode(fruitName); //makes the checked fruit a text node
			
			
			if(event.target.checked){//if checkbox is checked
				newlist.appendChild(completeListEle);// put text node created inside li element
				document.getElementById("box2").appendChild(newlist);//put the li elemnt inside box 2
			} else {//if box is not checked , runs when we unchecked box 
				var box2 = document.getElementById("box2");//Brings div with id box 2 inside var box2
				

				var fruitList = box2.childNodes; //puts unchecked elements inside box2 if any into var fruit list
				console.log(fruitList);

					//mango

					if(fruitList[i].innerHTML === fruitName){//this will copare whic fruit was unchecked so removes from box2
						box2.removeChild(fruitList[i]);//removes after comparing from box 2

				}
			}
		});
